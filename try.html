<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Bootstrap try page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- STYLESHEET INFORMATION: If some properties have been defined for the same selector (element)
  in different style sheets, the value from the last read style sheet will be used. -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>

  .anchor {
      background-color: #000;
      position: relative;
      width: 10px;
      margin-left: 10%;
      height: 500px;
  }
  .circle {
      position: absolute;
      top: 1px;
      border-radius: 100%;
      background-color: #000;
      width: 200px;
      height: 200px;
      left: -100px;
  }


  </style>

</head>
<body>
  <div class="anchor" >
      <div class="circle" >
      </div>
  </div>

</body>
</html>
